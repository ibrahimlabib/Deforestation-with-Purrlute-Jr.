function component(width, height, color, x, y, type) {
    this.type = type; 
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.x = x;
    this.y = y; 
    this.gravity = 0.01;
    this.gravitySpeed = 0;
    
    this.update = function() {
        ctx = myGameLab.context; 
        if (type == "image") {
            ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
   }
	else if (this.type =="text") {
 	ctx.font = this.width + " " + this.height;
      	ctx.fillStyle = color;
     	 ctx.fillText(this.text, this.x, this.y);

        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }


this.newWall = function() {
	this.hitSprint(); 
	
     }  


    this.newMov = function() {
    	this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
	this.hitBottom();
	this.hitPiece(); 
	this.hitMove();
	this.hitSprint();
}
    
    this.crashWith = function(otherobj) {
     	var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
        	crash = false;
        }
        return crash;
     }
     

    this.enemyPull = function() {
	if (this.y > PurrluteJr.y) {this.y += -0.5;}
	else if (this.y < myPiece.y) {this.y += 0.5;}	
	else {this.y += 0;}

	if (this.x > myPiece.x) {this.x += -0.5; this.image.src = "stalkyO.jpeg";}
	else if (this.x < myPiece.x) {this.x += 0.5; this.image.src = "stalkyER.jpeg";}
	else {this.x += 0;}

    }


this.islandSide = function() {
        var rockbot = myRock.width - this.width;
	if (this.x > rockbot) {
            this.x = rockbot;
            this.gravitySpeed = 0;
        }
    } 

this.islandRight = function() {
        var rockbott = myRock.width - this.width;
	if (this.x < -rockbott + rockbott) {
            this.x = -rockbott + rockbott;
            this.gravitySpeed = 0;
        }
    } 


    this.hitBottom = function() {
        var rockbottom = myGameLab.canvas.height - this.height;
	if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    } 
    this.hitPiece = function() {
        var enemymove = myGameLab.canvas.width - this.width;
	if (this.x > enemymove) {
            this.x = enemymove;
	    this.gravitySpeed = 0;     
        }
     } 
  this.hitMove = function() {
        var sprintplaq = myGameLab.canvas.height - this.height;
	if (this.y < -sprintplaq) {
            this.y = -sprintplaq;
            this.gravitySpeed = 0;
        }
    } 
   this.hitBlock = function() {
        var sprintblock = myGameLab.canvas.height - this.height;
	if (this.y < -sprintblock + sprintblock) {
            this.y = -sprintblock + sprintblock;
            this.gravitySpeed = 0;
        }
    } 
    this.hitSprint = function() {
        var speedbump = myGameLab.canvas.width - this.width;
	if (this.x < -speedbump + speedbump) {
            this.x = -speedbump + speedbump;
            this.gravitySpeed = 0;
        }
    }
}
